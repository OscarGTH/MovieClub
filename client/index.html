<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

      src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>

  <style>
    body {
      font-family: Arial;
      font-size: 17px;
      background-image: url("https://static.vecteezy.com/system/resources/previews/000/250/856/large_2x/mountain-view-vector-design.jpg");

  <body>
    <div id="app"></div>
    <div id="userInfo"></div>
    <script type="text/babel">
      const url = "http://localhost:3000/api/";
      const {
        Button,
        Paper,
        TextField,
        MuiThemeProvider,
        Dialog,
        DialogTitle,
        DialogContent,
        DialogActions,
        Grid,
        CheckBox,
        Radio,
        RadioGroup,
        FormControl,
        FormLabel,
        FormControlLabel
      } = window["material-ui"];

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            auth: false,
            user: "",
            token: "",
            guest: false
          };
          this.setAuthenticate = this.setAuthenticate.bind(this);
          this.handleLogout = this.handleLogout.bind(this);
        }

        setAuthenticate = (status, auth_user, token) => {
          // Check that the user is not guest.
          if (auth_user.role != 2) {
            this.setState({
              user: auth_user,
              auth: true,
              token: token
            });
          } else {
            this.setState({
              auth: true,
              user: auth_user
            });
          }
        };
        // Function to logout.
        handleLogout = () => {
          if (this.state.user.role != 2) {
            fetch(url + "logout", {
              method: "GET",
              mode: "cors",
              headers: {
                "Content-type": "application/json",
                Authorization: "Bearer " + this.state.token
              },
              cache: "no-cache"
            }).then(
              this.setState({
                token: null,
                auth: false
              })
            );
          } else {
            this.setState({
              auth: false
            });
          }
        };

        render() {
          return (
            <div className="App">
              <MuiThemeProvider>
                {this.state.auth ? (
                  <Paper className="paper">
                    <MainMenu
                      user={this.state.user}
                      token={this.state.token}
                      onLogout={this.handleLogout}
                    />
                  </Paper>
                ) : (
                  <Grid
                    container
                    spacing={0}
                    direction="column"
                    alignItems="center"
                    justify="center"
                    style={{ minHeight: "100vh" }}
                  >
                    <Grid item xs={3}>
                      <LoginForm onAuthenticate={this.setAuthenticate} />
                    </Grid>
                  </Grid>
                )}
              </MuiThemeProvider>
            </div>
          );
        }
      }

      class MainMenu extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            token: this.props.token,
            currentUser: this.props.user,
            users: [],
            showUsers: false,
            showEvents: false,
            showDialog: false,
            showPayment: false,
            message: ""
          };
          this.handleDialogUpdate = this.handleDialogUpdate.bind(this);
        }
        // Handles the logging out
        handleLogout = () => {
          this.props.onLogout();
        };
        // Handles the closing and opening of user list component
        showUsers = () => {
          this.setState({
            showUsers: !this.state.showUsers
          });
        };
        // Handles the closing and opening of event component
        showEvents = () => {
          this.setState({
            showEvents: !this.state.showEvents
          });
        };

        // Handles dialog user editing. Gets updated user data from dialog component
        handleDialogUpdate = user => {
          if (user !== "undefined") {
            fetch(url + "user/" + user.userId, {
              method: "PUT",
              mode: "cors",
              headers: {
                "Content-type": "application/json",
                Authorization: "Bearer " + this.state.token
              },
              cache: "no-cache",
              body: JSON.stringify(user)
            }).then(res => {
              res.json().then(body => {
                this.setState({
                  currentUser: body.user
                });
                alert(body.message);
              });
            });
          }

          // If the edited user is themself, set the current user as the edited.

          // If dialog was open, close it.
          if (this.state.showDialog) {
            this.handleDialog();
          }
        };

        // Handles dialog closing
        handleDialog = () => {
          this.setState({
            showDialog: !this.state.showDialog
          });
        };

        deleteUser = id => {
          fetch("http://localhost:3000/api/user/" + id, {
            method: "DELETE",
            mode: "cors",
            headers: {
              "Content-type": "application/json",
              Authorization: "Bearer " + this.state.token
            },
            cache: "no-cache"
          }).then(res => {
            res.json().then(body => {
              // If deletion is succesfull, update userlist.
              if (res.status == 200) {
                this.props.onLogout();
              } else {
                // If deletion failed, show error message.
                this.setState({
                  message: body.message
                });
              }
            });
          });
        };
        // Sets the payment status of the user true when payment is done.
        handlePayment = result => {
          if (result) {
            var user = this.state.currentUser;
            user.paid = true;
            this.handleDialogUpdate(user);
          }
          this.showPayment();
        };

        // Toggles the payment visibility on and off.
        showPayment = () => {
          this.setState({
            showPayment: !this.state.showPayment
          });
        };

        render() {
          return (
            <MuiThemeProvider>
              <div className="test">
                <Paper className="paper">
                  <h3> Welcome to the main page of movie club! </h3>
                  <p>
                    Logged in as <b> {this.state.currentUser.email} </b>
                  </p>
                  <div>
                    <p>
                      This website is made for our movie club related
                      information and to function as a place where everyone can
                      come and have fun. We hope you enjoy your visit also!
                    </p>
                  </div>
                  <div className="buttonDiv">
                    <Button
                      style={{ backgroundColor: "Lavender" }}
                      onClick={this.showEvents}
                    >
                      Upcoming events
                    </Button>
                  </div>

                  {this.state.currentUser.role != 2 ? (
                    <div>
                      <div className="buttonDiv">
                        <Button
                          style={{ backgroundColor: "Lavender" }}
                          onClick={this.showUsers}
                        >
                          List of users
                        </Button>
                      </div>
                      <div className="buttonDiv">
                        <Button
                          style={{ backgroundColor: "Lavender" }}
                          onClick={this.handleDialog}
                        >
                          Edit your account info
                        </Button>
                      </div>

                      {!this.state.currentUser.paid ? (
                        <div>
                          <p style={{ color: "red", fontsize: "18px" }}>
                            Membership fee payment pending
                          </p>
                          <div className="buttonDiv">
                            <Button
                              style={{ backgroundColor: "Lavender" }}
                              onClick={this.showPayment}
                            >
                              Pay membership fee
                            </Button>
                          </div>
                        </div>
                      ) : (
                        <p style={{ color: "green", fontsize: "18px" }}>
                          Membership fee paid
                        </p>
                      )}
                      <div className="buttonDiv">
                        <Button
                          style={{ backgroundColor: "Lavender" }}
                          onClick={this.handleLogout}
                        >
                          Log out
                        </Button>
                      </div>

                      {this.state.showUsers && (
                        <UserList
                          token={this.state.token}
                          user={this.state.currentUser}
                        />
                      )}
                      {this.state.showDialog && (
                        <EditUserDialog
                          onDelete={this.deleteUser}
                          onEdit={this.handleDialogUpdate}
                          onCancel={this.handleDialog}
                          targetUser={this.state.currentUser}
                          currentUser={this.state.currentUser}
                        />
                      )}
                      {this.state.showPayment && (
                        <PaymentForm onPay={this.handlePayment} />
                      )}
                    </div>
                  ) : (
                    <div>
                      <div className="buttonDiv">
                        <Button
                          onClick={this.props.onLogout}
                          style={{ backgroundColor: "Lavender" }}
                        >
                          Member login
                        </Button>
                      </div>
                    </div>
                  )}
                  {this.state.showEvents && (
                    <EventList user={this.state.currentUser} />
                  )}
                </Paper>
              </div>
            </MuiThemeProvider>
          );
        }
      }
      // Class for displaying user list and some functionality.
      class UserList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            admin: this.props.user.role,
            currentUser: this.props.user,
            token: this.props.token,
            users: [],
            showDialog: false,
            selectedUser: ""
          };
          this.handleDelete = this.handleDelete.bind(this);
          this.deleteUser = this.deleteUser.bind(this);
        }
        componentDidMount() {
          this.getAllUsers();
        }

        // Handles dialog user editing. Gets updated user data from dialog component
        handleDialogUpdate = user => {
          if (user !== "undefined") {
            fetch(url + "user/" + user.userId, {
              method: "PUT",
              mode: "cors",
              headers: {
                "Content-type": "application/json",
                Authorization: "Bearer " + this.state.token
              },
              cache: "no-cache",
              body: JSON.stringify(user)
            }).then(res => {
              res.json().then(body => {
                this.getAllUsers();
                alert(body.message);
              });
            });
          }
          this.handleDialog();
        };

        // Handles dialog closing
        handleDialog = () => {
          this.setState({
            showDialog: !this.state.showDialog
          });
        };

        // Fetch all users.
        getAllUsers = () => {
          fetch("http://localhost:3000/api/user", {
            method: "GET",
            mode: "cors",
            headers: {
              "Content-type": "application/json",
              Authorization: "Bearer " + this.state.token
            },
            cache: "no-cache"
          }).then(res => {
            res.json().then(body => {
              // If status is OK, set the users into the array.
              if (res.status == 200) {
                this.setState({
                  users: body.user
                });
              } else {
                alert(body.message);
              }
            });
          });
        };
        // Sets the selected user to state and toggles dialog.
        editUser = user => () => {
          this.setState({
            selectedUser: user,
            showDialog: !this.state.showDialog
          });
        };

        // Deletes selected user based on id.
        deleteUser = id => {
          fetch("http://localhost:3000/api/user/" + id, {
            method: "DELETE",
            mode: "cors",
            headers: {
              "Content-type": "application/json",
              Authorization: "Bearer " + this.state.token
            },
            cache: "no-cache"
          }).then(res => {
            res.json().then(body => {
              // If deletion is succesfull, update userlist.
              if (res.status == 200) {
                this.getAllUsers();
              }
              alert(body.message);
            });
          });
        };

        // Handles deletion from EditUserDialog component.
        handleDelete = id => {
          this.handleDialog();
          this.deleteUser(id);
        };

        render() {
          return (
            <MuiThemeProvider>
              <Paper>
                <div>
                  {/* List all users */}
                  {this.state.users.map((user, key) => (
                    <ul key={user.id}>
                      <li>
                        <b> Email:</b> {user.email}
                        <b> Role:</b> {user.role ? <u> Admin </u> : "Basic"}
                        {/*If the user is admin, show if the users have paid and two buttons for editing and deleting the users.*/}
                        {this.state.admin ? (
                          <div>
                            <div>
                              <b> Paid: </b> {user.paid ? "Yes" : "No"}
                            </div>
                            <div className="buttonDiv">
                              <Button
                                style={{ backgroundColor: "Lavender" }}
                                onClick={this.editUser(user)}
                                className="button"
                              >
                                Edit user
                              </Button>
                            </div>
                            {this.state.currentUser.email != user.email ? (
                              <div className="buttonDiv">
                                <Button
                                  style={{ backgroundColor: "Lavender" }}
                                  onClick={() => this.deleteUser(user.userId)}
                                  className="button"
                                >
                                  Delete user
                                </Button>
                              </div>
                            ) : null}
                          </div>
                        ) : null}
                      </li>
                    </ul>
                  ))}
                  {this.state.showDialog ? (
                    <EditUserDialog
                      onDelete={this.handleDelete}
                      onEdit={this.handleDialogUpdate}
                      onCancel={this.handleDialog}
                      targetUser={this.state.selectedUser}
                      currentUser={this.state.currentUser}
                    />
                  ) : null}
                </div>
              </Paper>
            </MuiThemeProvider>
          );
        }
      }
      // Component to display login
      class LoginForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            email: "",
            password: "",
            showRegister: false,
            message: ""
          };
          this.handleRegister = this.handleRegister.bind(this);
        }

        auth = (status, user, token) => {
          this.props.onAuthenticate(status, user, token);
        };

        // Logs the user in.
        login = event => {
          // Create an user object
          var user = {
            email: this.state.email,
            password: this.state.password
          };
          // Send ajax call to server with username and password.
          fetch("http://localhost:3000/api/login", {
            credentials: "same-origin",
            headers: {
              "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify(user)
          }).then(res => {
            res.json().then(body => {
              if (res.status == 200) {
                this.auth(res.status, body.message, body.token);
              } else {
                this.setState({
                  message: body.message
                });
              }
            });
          });
        };
        // Handle text field changes
        handleChange = name => event => {
          this.setState({
            [name]: event.target.value
          });
        };
        // Called when registration is done. Update state of message and close registration tab.
        handleRegister = (email, message) => {
          this.setState({
            email: email,
            password: "",
            message: message,
            showRegister: false
          });
        };
        // Handles the opening and closing of registration tab.
        toggleRegister = event => {
          this.setState({
            showRegister: !this.state.showRegister
          });
        };

        handleGuestlogin = () => {
          var user = { email: "Guest", role: 2 };
          this.props.onAuthenticate(undefined, user, undefined);
        };

        render() {
          return (
            <MuiThemeProvider>
              <Paper className="loginform">
                <h1> Movie club </h1>
                <h3> Sign in </h3>
                <div>{this.state.message}</div>
                <div>
                  <TextField
                    label="Email"
                    type="email"
                    autoComplete="email"
                    variant="outlined"
                    margin="normal"
                    value={this.state.email}
                    onChange={this.handleChange("email")}
                  />
                </div>
                <TextField
                  label="Password"
                  type="password"
                  margin="normal"
                  variant="outlined"
                  value={this.state.password}
                  onChange={this.handleChange("password")}
                />

                <div className="buttonDiv">
                  <Button
                    onClick={this.login}
                    style={{ backgroundColor: "Lavender" }}
                  >
                    Login
                  </Button>
                </div>
                <div className="buttonDiv">
                  <Button
                    onClick={this.handleGuestlogin}
                    style={{ backgroundColor: "Lavender" }}
                  >
                    Continue as guest
                  </Button>
                  <div>
                    <p>
                      Create an account?
                      <a id="signup" onClick={this.toggleRegister}>
                        Sign up
                      </a>
                    </p>
                    {this.state.showRegister && (
                      <RegisterForm onClose={this.handleRegister} />
                    )}
                  </div>
                </div>
              </Paper>
            </MuiThemeProvider>
          );
        }
      }

      // A dialog component to edit selected user.
      class EditUserDialog extends React.Component {
        constructor(props) {
          super(props);
          let user = this.props.targetUser;
          // Set the default value to role radio button.
          this.state = {
            email: user.email,
            password: user.password,
            role: user.role,
            paid: user.paid,
            admin: this.props.currentUser.role,
            user: user
          };
        }
        // Calls method from parent component to close the dialog.
        handleCancel = () => {
          console.log(this.state.password);
          this.props.onCancel();
        };
        // Calls method from parent component with edited user as parameter.
        handleEdit = () => {
          // Initialize the edited user.
          let user = this.state.user;
          user.email = this.state.email;
          if (user.password == "") {
            user.password = this.props.targetUser.password;
          } else {
            user.password = this.state.password;
          }

          user.role = this.state.role;
          user.paid = this.state.paid;
          // Send the user to parent class.
          this.props.onEdit(this.state.user);
        };

        handleDelete = () => {
          this.props.onDelete(this.state.user.userId);
        };

        // Handles the value changes and saves the edited data into its corresponding variable in state.
        handleChange = field => event => {
          let value = event.target.value;

          // If the field is role, then value has to be formatted into integer.
          value =
            field == "role"
              ? event.target.value == "admin"
                ? 1
                : 0
              : event.target.value;
          // Check if the edited field was payment status. If it was, then check if it was set to true or false.
          value =
            field == "paid"
              ? event.target.value == "true"
                ? true
                : false
              : value;

          this.setState({
            [field]: value
          });
        };

        // Set user into state
        render() {
          return (
            <Dialog open={true} onClose={this.handleDialog}>
              <DialogTitle> Edit user information </DialogTitle>
              <DialogContent>
                <div>
                  <TextField
                    value={this.state.email}
                    margin="normal"
                    label="Email"
                    type="email"
                    onChange={this.handleChange("email")}
                  />
                </div>
                <div>
                  <TextField
                    margin="normal"
                    label="Password"
                    onChange={this.handleChange("password")}
                  />
                </div>
                {/* Show optional editing fields if the user is admin */}
                {this.state.admin == 1 ? (
                  <div>
                    <div>
                      <FormControl>
                        <FormLabel> Paid </FormLabel>
                        <RadioGroup
                          value={this.state.paid ? "true" : "false"}
                          onChange={this.handleChange("paid")}
                        >
                          <FormControlLabel
                            value="true"
                            control={<Radio />}
                            label="Yes"
                          />
                          <FormControlLabel
                            value="false"
                            control={<Radio />}
                            label="No"
                          />
                        </RadioGroup>
                      </FormControl>
                    </div>
                    <div>
                      <FormControl>
                        <FormLabel> Role </FormLabel>
                        <RadioGroup
                          value={this.state.role ? "admin" : "basic"}
                          onChange={this.handleChange("role")}
                        >
                          <FormControlLabel
                            value="admin"
                            control={<Radio />}
                            label="Admin"
                          />
                          <FormControlLabel
                            value="basic"
                            control={<Radio />}
                            label="Basic"
                          />
                        </RadioGroup>
                      </FormControl>
                    </div>
                  </div>
                ) : null}
              </DialogContent>

              <DialogActions>
                <Button
                  onClick={this.handleDelete}
                  style={{ backgroundColor: "red" }}
                  variant="outlined"
                  color="primary"
                >
                  Unregister
                </Button>
                <Button
                  onClick={this.handleCancel}
                  variant="outlined"
                  color="primary"
                >
                  Cancel
                </Button>
                <Button
                  onClick={this.handleEdit}
                  variant="outlined"
                  color="primary"
                >
                  Edit
                </Button>
              </DialogActions>
            </Dialog>
          );
        }
      }

      class RegisterForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            email: "",
            password: ""
          };
        }

        // Handle text field changes
        handleChange = name => event => {
          this.setState({
            [name]: event.target.value
          });
        };

        // Close the popup window
        handleCancel = () => {
          this.props.onClose();
        };

        // Registers an user to the system.
        handleRegister = () => {
          // Create an user object
          var user = {
            email: this.state.email,
            password: this.state.password
          };
          // Send ajax call to server with username and password.
          fetch("http://localhost:3000/api/user", {
            credentials: "same-origin",
            headers: {
              "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify(user)
          }).then(res => {
            res.json().then(body => {
              this.props.onClose(body.email, body.message);
            });
          });
        };

        render() {
          return (
            <Dialog open={true}>
              <DialogTitle> Register to movie club </DialogTitle>
              <DialogContent>
                <div>
                  <TextField
                    label="Email"
                    onChange={this.handleChange("email")}
                  />
                </div>
                <div>
                  <TextField
                    label="Password"
                    onChange={this.handleChange("password")}
                  />
                </div>
              </DialogContent>

              <DialogActions>
                <Button
                  onClick={this.handleRegister}
                  variant="outlined"
                  color="primary"
                >
                  Register
                </Button>
                <Button
                  onClick={this.handleCancel}
                  variant="outlined"
                  color="primary"
                >
                  Cancel
                </Button>
              </DialogActions>
            </Dialog>
          );
        }
      }
      class EventList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            currentUser: this.props.user,
            events: []
          };
        }
        /* Fetch events from server */
        componentDidMount() {
          fetch("http://localhost:3000/api/events")
            .then(res => res.json())
            .then(json => this.setState({ events: json }));
        }
        render() {
          return (
            <MuiThemeProvider>
              <Paper style={{ width: "700px" }}>
                <ul>
                  <div>
                    {this.state.events.map(event => (
                      <li key={event.key} style={{ margin: "30px" }}>
                        <div>
                          <b>What? </b> {event.name}

          );
        }
      }
      // Class for paying the membership fee.
      class PaymentForm extends React.Component {
        constructor(props) {
          super(props);
        }
        // Method if the user pays. Send value "true" as the result.
        handlePay = () => {
          this.props.onPay(true);
        };
        // Method incase the user cancels. Send value "false".
        handleCancel = () => {
          this.props.onPay(false);
        };

        render() {
          return (
            <Dialog open={true}>
              <DialogTitle> Enter credit card info </DialogTitle>
              <p style={{ margin: "10px" }}> Payment is 15â‚¬ a month </p>
              <DialogContent>
                <div>
                  <TextField label="Name on card" />
                </div>
                <div>
                  <TextField label="Card number" />
                </div>
                <div>
                  <TextField label="Card expiry" />
                </div>
                <div>
                  <TextField label="Card CCV" />
                </div>
              </DialogContent>

              <DialogActions>
                <Button
                  onClick={this.handlePay}
                  variant="outlined"
                  color="primary"
                >
                  Confirm
                </Button>
                <Button
                  onClick={this.handleCancel}
                  variant="outlined"
                  color="primary"
                >
                  Cancel
                </Button>
              </DialogActions>
            </Dialog>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
